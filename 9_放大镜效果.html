<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜效果</title>
<style type="text/css">
body,div,img{padding: 0;margin: 0;}
#box1{
	width: 120px;
	height: 150px;
	position: relative;
}
#magnifier{
	width: 80px;
	height: 80px;
	background:rgba(0,0,255,0.5);
	position: absolute;
	top: 0;
	left: 0;
}
div#box2{
	width: 320px;
	height: 400px;
	border:2px solid #000;
	position: relative;
	top:-20px;
	left: 200px;
	overflow: hidden;
}
img{
	width: 500px;
	height: 625px;
	position: absolute;
	top: 0;
	left: 0;
}
#thumbnail{
	width: 120px;
	height: 150px;
}
</style>
</head>
<body>
<div id="box1">
	<img id="thumbnail" src="img/jlx.jpg">
	<div id="magnifier"></div>
</div>
<div id="box2"><img src="img/jlx.jpg"></div>

<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#magnifier").mousedown(function(ev){
		var disX = ev.pageX - $(this).offset().left;
		var disY = ev.pageY - $(this).offset().top;

		$(document).mousemove(function(ev){
			var x = ev.pageX - disX;
			var y = ev.pageY - disY;
			$("#magnifier").css("left",x);
			$("#magnifier").css("top",y);

		})
		$(document).mouseup(function(){
			$(document).off();
		})
		return false;
	})
})
</script>
</body>
</html>
