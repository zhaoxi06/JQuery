<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝吸顶条</title>
<style type="text/css">
body{
	height: 2000px;
}
div{
	width: 100%;
	height: 30px;
	background: #ccc;
	position: absolute;
	top: 300px;
}
</style>
</head>
<body>
<div></div>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var T1 = $("div").offset().top;
	$(document).scroll(function(){
		var T2 = T1 - $(document).scrollTop();
		if(T2<=0){
			$("div").css("top",$(document).scrollTop());
		}
	})
})
</script>
</body>
</html>
